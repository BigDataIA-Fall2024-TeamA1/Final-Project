name: CI/CD Workflow

on:
  push:
    branches:
      - kovan  
  pull_request:
    branches:
      - kovan  

jobs:
  lint-test-backend:
    name: Lint and Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies (Backend)
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run Backend Tests
        working-directory: ./backend
        run: |
          poetry run pytest --maxfail=5 --disable-warnings

  lint-test-airflow:
    name: Lint and Test Airflow DAGs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies (Airflow)
        working-directory: ./airflow
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Lint Airflow DAGs
        working-directory: ./airflow
        run: |
          poetry run flake8 dags/

      - name: Run Airflow Tests
        working-directory: ./airflow
        run: |
          poetry run pytest --maxfail=5 --disable-warnings

  frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies (Frontend)
        working-directory: ./frontend
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: |
          poetry run pytest --maxfail=5 --disable-warnings

